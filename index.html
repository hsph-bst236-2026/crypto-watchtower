<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watchtower</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eeeeee;
            line-height: 1.6;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .timestamp { color: #888; font-size: 0.9rem; }
        .chart-container {
            margin: 40px 0;
            text-align: center;
        }
        .chart-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h2 {
            color: #4cc9f0;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th { background: #16213e; color: #4cc9f0; }
        tr:hover { background: #16213e; }
        .gain { color: #00ff88; font-weight: bold; }
        .loss { color: #ff4444; font-weight: bold; }
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.8rem;
        }
        .alert {
            background: #ff444433;
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .alert h3 { color: #ff4444; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            th, td { padding: 8px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Crypto Watchtower</h1>
            <p class="timestamp">Last updated: <span id="timestamp"></span></p>
        </header>
        
        <div id="alert-container"></div>
        
        <section class="chart-container">
            <h2>üìä Market Movers (24h)</h2>
            <img src="market_chart.png" alt="Market Movers Chart">
        </section>
        
        <section class="data-table">
            <h2>üìã Volatile Coins</h2>
            <table id="coins-table">
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        
        <footer>
            <p>Data from CoinGecko API ‚Ä¢ Built with AI Agents ‚Ä¢ Updated every market cycle</p>
        </footer>
    </div>
    
    <script>
        // Embedded data (works offline and avoids CORS issues)
        const COIN_DATA = [
            {"name": "LEO Token", "symbol": "leo", "current_price": 8.49, "price_change_percentage_24h": 8.46249, "market_cap": 7821530409},
            {"name": "MemeCore", "symbol": "m", "current_price": 1.32, "price_change_percentage_24h": -29.44311, "market_cap": 2293839928},
            {"name": "Circle USYC", "symbol": "usyc", "current_price": 1.11, "price_change_percentage_24h": null, "market_cap": 1603070014}
        ];
        
        // Set timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Format numbers
        function formatPrice(price) {
            if (price >= 1) return '$' + price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            return '$' + price.toFixed(6);
        }
        
        function formatMarketCap(cap) {
            if (!cap) return 'N/A';
            if (cap >= 1e12) return '$' + (cap / 1e12).toFixed(2) + 'T';
            if (cap >= 1e9) return '$' + (cap / 1e9).toFixed(2) + 'B';
            if (cap >= 1e6) return '$' + (cap / 1e6).toFixed(2) + 'M';
            return '$' + cap.toLocaleString();
        }
        
        // Display coin data
        (function() {
            const coins = COIN_DATA;
            const tbody = document.querySelector('#coins-table tbody');
            const alertContainer = document.getElementById('alert-container');
            
            // Sort by price change
            coins.sort((a, b) => (b.price_change_percentage_24h || 0) - (a.price_change_percentage_24h || 0));
            
            // Check for major drops
            const bigDrops = coins.filter(c => c.price_change_percentage_24h && c.price_change_percentage_24h < -10);
            if (bigDrops.length > 0) {
                alertContainer.innerHTML = `
                    <div class="alert">
                        <h3>‚ö†Ô∏è WHALE ALERT: Major Drop Detected!</h3>
                        <p>${bigDrops.map(c => c.name + ' (' + c.price_change_percentage_24h.toFixed(1) + '%)').join(', ')}</p>
                    </div>
                `;
            }
            
            coins.forEach(coin => {
                const change = coin.price_change_percentage_24h;
                const changeClass = change > 0 ? 'gain' : (change < 0 ? 'loss' : '');
                const changeSign = change > 0 ? '+' : '';
                const changeText = change !== null ? `${changeSign}${change.toFixed(2)}%` : 'N/A';
                tbody.innerHTML += `
                    <tr>
                        <td>${coin.name}</td>
                        <td>${coin.symbol.toUpperCase()}</td>
                        <td>${formatPrice(coin.current_price)}</td>
                        <td class="${changeClass}">${changeText}</td>
                        <td>${formatMarketCap(coin.market_cap)}</td>
                    </tr>
                `;
            });
        })();
    </script>
</body>
</html>
